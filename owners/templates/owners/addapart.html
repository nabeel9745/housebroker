     <div class="container">       
    <form class="mt-4">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">Name of the property</label>
            <input type="text" class="form-control" id="inputEmail" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="address" required  >

        </div>
        <div class="form-group">
          <label for="inputAddress2">land mark</label>
          <input type="text" class="form-control" id="inputlandmark" placeholder="near..." required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">state</label>
            <select id="inputState" class="form-control" required>
              <option selected>calicut</option>
              <option>kannur</option>
              <option>malappuram</option>
              <option>wayanad</option>

              
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">pincode</label>
            <input type="text" class="form-control" id="inputpin" required>
          </div>
        </div>
        <button id="btn_sub" type="submit" class="btn btn-secondary btn-lg btn-block">continue</button>
      </form>
<!-- //javascript// -->
<script>
$('#btn_sub').click(function(){
  $.ajax({
    url : 'list_url',
    type : 'POST',
    data : {
      n_data : $('#inputEmail').val(),
      a_data : $('#inputAddress').val(),
      l_data : $('#inputlandmark').val(),
      p_data : $('#inputpin').val(),
    },
    success : function(response){
      alert(response.message)
    }
  })
})



</script>
