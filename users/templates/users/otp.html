{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <body id="bg">

        <h1 class="class">House Broker</h1>
        <div id="form-div">
            <form action="">
                <h6 class="text-design">Email Address or phone number</h6>
                <input id="eml" class="email" type="text">
            <p id="b1" style="color: red;"></p>

                
                <input id="otp_button" type="button"  onclick="return validation()"value="send OTP">
    <br>
                <h6 class="text-design">OTP number</h6>
                
                <input id="otp" class="OTPBOX" type="password">
            <p id="b2" style="color: red;"></p>

                
                
                
                <button id="otp_button"  onclick="return otpvalidation()">continue</button>
    
    
    
            </form>        
    
        </div>
        <script>
        function validation(){
            status=1
            email = document.getElementById("eml").value
            
            if(email == ''){
               document.getElementById("b1").innerHTML="email or phone number is needed"
             status = 0
            }
            else{
                document.getElementById("b1").innerHTML=""
            }
      

            if (status == 0){
return false
}
        
        }
        </script>
        <script>
               function otpvalidation(){
                status=1
                ootp = document.getElementById("otp").value
              if(ootp == ''){
                document.getElementById("b2").innerHTML="mention your otp number"
              status = 0
             }
             else{
                 document.getElementById("b2").innerHTML=""
             }
             
            if (status == 0){
                return false
                }
            }
       

        </script>
</body>
</html>
